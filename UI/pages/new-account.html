<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banka | My Account</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900,400,100" type="text/css">
</head>
<body>
	<div class="hero hero-new-account">
		<nav>
			<div id="logo">
				<img src="../assets/img/logo.png" alt="logo">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Help</a></li>
					<a href="login.html"><li>Login</li></a>
				</ul>
			</div>
		</nav>
		<div class="hero-copy hero-copy-new-account">
			<h1>Account Opening Request</h1>
			<p>Opening a Banka bank account is the most easiest thing to do, <br/>simply fill in your details below and your account is up and running.</p>
		</div>
	</div> <!-- end hero -->
	<div class="main">
		<section>
			<header>
				<h2 class="center">New Account Opening</h2>
			</header>
			<div class="main-content account">
				<div class="account-form">
					<form action="#" method="POST">
		                <div class="form-row">
		                    <div class="form-input">
		                    	<label for="firstname">Enter your first name:</label>
		                        <input type="text" name="firstname">
		                    </div>
		                </div>
		                <div class="form-row">
		                    <div class="form-input">
		                    	<label for="lastname">Enter your last name:</label>
		                        <input type="text" name="lastname">
		                    </div>
		                </div>
		                <div class="form-row">
		                    <div class="form-input">
		                    	<label for="email">Enter your email:</label>
		                        <input type="text" name="email">
		                    </div>
		                </div>
		                <div class="form-row">
		                    <div class="form-input">
		                    	<label for="type">Select type:</label>
		                        <select name="type">
		                        	<option>Savings</option>
		                        	<option>Current</option>
		                        </select>
		                    </div>
		                </div>
		                <br>
		                <div class="form-row">
		                    <div class="form-input">
		                        <input class="button" type="submit" value="Continue">
		                    </div>
		                </div>
			            </div>
		            </form>
				</div>
			</div>
		</section>

		<section class="main-showcase">
			<!-- ... -->
		</section>
	</div> <!-- end main-->


	<footer>
		<p>&copy; All rights reservered.</p>
	</footer>
</body>
</html>
