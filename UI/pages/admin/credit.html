<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banka | Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/responsive.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900,400,100" type="text/css">
</head>
<body>
	<div class="ad-modal">
		<button onclick="modalOpen(false)" class="modal-close">&times;</button>
		<div class="modal-content center">
			<header>
				<h2>Choose transaction type:</h2>
			</header>
			<div class="actions">
				<a href="credit.html"><button class="button-blue">CREDIT</button></a>
				<a href="debit.html"><button class="button-blue">DEBIT</button></a>
			</div>
		</div>
	</div>
	<nav id="ad-nav">
		<div id="logo">
			<img src="../../assets/img/logo.png" alt="logo">
		</div>
		<div class="ad-nav-right">
			<div id="avatar"></div>
			<!-- Hamburger links -->
		    <span class="open-slide">
			    <a href="#" onclick="openSlideMenu()">
			        <svg width="30" height="30">
			            <path d="M0,5 30,5" stroke="#000" stroke-width="4"/>
			            <path d="M0,14 30,14" stroke="#000" stroke-width="4"/>
			            <path d="M0,23 30,23" stroke="#000" stroke-width="4"/>
			        </svg>
			    </a>
		    </span>

			<!-- Side nav -->
			<div id="side-menu" class="side-nav">
			    <button class="btn-close" onclick="closeSlideMenu()">&times;</button>
			    <li><a href="home.html">Dashboard</a></li>
				<li><a href="accounts.html">All accounts</a></li>
				<li onclick="modalOpen(true)"><a href="#">New transaction</a></li>
				<li><a href="new-staff.html">Add new staff</a></li>
				<li><a href="./UI/pages/login.html">Login</a></li>
			</div>
		</div>
	</nav>
	<div class="ad-main">
		<section>
			<aside>
				<ul>
					<a href="home.html"><li>Dashboard</li></a>
					<a href="accounts.html"><li>All accounts</li></a>
					<li onclick="modalOpen(true)">New transaction</li>
					<a href="new-staff.html"><li>Add new staff</li></a>
					<a href="#"><li>Logout</li></a>
				</ul>
			</aside>
		</section>

		<section class="ad-main-showcase">
			<header><h3>New Transaction</h3></header>
			<div class="ad-main-content">
				<div class="transaction-form">
					<form action="#" method="POST">
		                <div class="form-row">
		                    <div class="form-input">
		                    	<label for="account_number">Enter account number:</label>
		                        <input type="text" name="account_number">
		                    </div>
		                </div>
		                <div class="form-row">
		                    <div class="form-input">
		                    	<label for="amount">Enter amount:</label>
		                        <input type="text" name="amount">
		                    </div>
		                </div>
		                <br>
		                <div class="form-row">
		                    <div class="form-input">
		                        <input class="button" type="submit" value="Credit">
		                    </div>
		                </div>
			            </div>
		            </form>
				</div>
			</div>
		</section>
	</div>
	
	<script src="../../assets/js/main.js"></script>
</body>
</html>
